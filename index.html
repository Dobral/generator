<body>
    

    <header class="header">
        <h1>Интенсив "Майнкрафт-создай себе друга"</h1>
        <h2>Для получения сертификата участника заполните данные:</h2>
        <div>
        <label for="username">Участник(Фамилия Имя или название коллектива):</label>

        <div>

        <input class="inputPedagog" type="text" name="pedagog" value="Руководитель">
        </div>

        <div>
        <label for="organization">Сокращенное наименование образовательной организации:</label>
        <input class="inputOrganization" type="text" name="organizatione" value="Организация">
       </div>

    <div align="center">
       <button class=" button btn btn-primary rounded-pill px-3" type="button" >Сгенерировать и сохранить</button>
    </div>
        
    <div>
        <label for="checkbox">спрятать сертификат</label>
        <input id="checkbox" type="checkbox" name="checkbox">
    </div>
    </header>

    <main class="main">
        <div  id="invoice" class="container">

           
            <div  class="name">Участник</div>
            <div class="pedagog">Руководитель</div>
            <div class="organization">Организация</div>


        </div>
    </main>
